<!DOCTYPE html>
<html>
  <head>
    <title>Heatmaps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <button id="region">Regions</button>
      <button id="all">All Data</button>
      <button id="black">Black</button>
      <button id="white">White</button>
      <button id="asian">Asian</button>
      <button id="hisp">Hispanic/Latino</button>
      <button id="clear">Clear</button>
    </div>
    <div id="map"></div>
	
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=visualization&v=weekly"
      async
    ></script>
  </body>
</html>
